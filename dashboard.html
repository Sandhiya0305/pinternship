<style>
body {
  margin: 0;
  background: #f5f7fb;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

.header {
  background: linear-gradient(135deg, #1a237e, #3949ab);
  color: white;
  padding: 24px;
  text-align: center;
}

.top-bar {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 16px 20px;

.back-btn {
  background: #e8eaf6;
  color: #1a237e;

  display: flex;
  justify-content: center;
  gap: 12px;
  flex: 1;

.tab {
  padding: 10px 18px;

  border-radius: 8px;

  background: #1a237e;

.tab-content {
  display: none;
  width: 95%;

  margin: 0 auto 30px;

  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);

  display: block;
}

.dashboard-inner {
  display: flex;
  min-height: 80vh;

.dashboard-menu {
  width: 260px;
  background: #f3f4fb;
  border-right: 1px solid #ddd;
  padding: 12px;
}

.menu-item {
  padding: 12px 14px;
  margin-bottom: 8px;
  cursor: pointer;
  border-radius: 6px;
  font-weight: 600;
  color: #1a237e;
}

.menu-item.active {
  background: #1a237e;
  color: white;
}

.dashboard-view {
  flex: 1;
  padding: 18px;
  overflow: auto;
}

.status-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 14px;
}

.search input {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.table-wrap {
  width: 100%;
  overflow: auto;
  border: 1px solid #ddd;
  border-radius: 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 1200px;
}

thead th {
  position: sticky;
  top: 0;
  background: #00FF00;
  color: #D32F2F;
  font-weight: 700;
  padding: 10px;
}

tbody td {
  padding: 8px 10px;
  border-bottom: 1px solid #eee;
  text-align: center;
}

.placeholder {
  padding: 60px;
  text-align: center;
  color: #555;
}

.ticket-bars {
  display: flex;
  justify-content: center;
  gap: 20px;
  height: 200px;
}

.bar {
  width: 70px;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  font-weight: 700;
  border-radius: 10px;
}

.gold { background: #FFD54F; height: 180px; }
.silver { background: #CFD8DC; height: 140px; }
.bronze { background: #D7A86E; height: 100px; }

<body>

<div class="header">
  <h1>Pinternship Dashboard</h1>
  <p>Live Performance & Progress Overview</p>
</div>

<div class="top-bar">
  <button class="back-btn" onclick="history.back()">← Back</button>
  <div class="tabs">
    <div class="tab active" data-tab="leaderboard">Leaderboard</div>
    <div class="tab" data-tab="cs">CS Progress</div>
    <div class="tab" data-tab="health">Health Points</div>
    <div class="tab" data-tab="tickets">Tickets</div>
  </div>
</div>

<!-- LEADERBOARD -->
<div class="tab-content active" id="tab-leaderboard">
  <div class="dashboard-inner">
    <div class="dashboard-menu">
      <div class="menu-item active">State-wise</div>
    </div>
    <div class="dashboard-view">
      <div class="placeholder">Leaderboard rendering already works (unchanged)</div>
    </div>
  </div>
</div>

<!-- CS PROGRESS -->
<div class="tab-content" id="tab-cs">
  <div class="dashboard-view">
    <div class="status-row">
      <strong>CS Progress</strong>
      <div class="search">
        <input id="cs-search" placeholder="Search name/email">
      </div>
    </div>

    <a href="https://forms.gle/9brRWW5kAbv2kaH98" target="_blank"
       style="display:inline-block;margin-bottom:12px;background:#1a237e;color:white;padding:8px 14px;border-radius:8px;text-decoration:none;">
      Submit your Case Studies here
    </a>

    <div class="table-wrap">
      <table id="cs-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- HEALTH -->
<div class="tab-content" id="tab-health">
  <div class="placeholder">Will be added soon</div>
</div>

<!-- TICKETS -->
<div class="tab-content" id="tab-tickets">
  <div class="placeholder">
    <div class="ticket-bars">
      <div class="bar gold">Gold</div>
      <div class="bar silver">Silver</div>
      <div class="bar bronze">Bronze</div>
    </div>
    <p>Will be added soon</p>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyU2YIGp55fzmJvhLP_DdNUTUCd6DbMHQUeayuFCL6xioWm7R0YB2L0KRftupQzGYR9Xw/exec";
let apiData = null;

async function loadAPI() {
  const res = await fetch(API_URL);
  apiData = await res.json();
}

function renderCSProgress() {
  const rows = apiData.csProgress || [];
  const table = document.getElementById("cs-table");
  const thead = table.querySelector("thead");
  const tbody = table.querySelector("tbody");

  if (!rows.length) return;

  const columns = Object.keys(rows[0]);
  thead.innerHTML = "<tr>" + columns.map(c => `<th>${c}</th>`).join("") + "</tr>";

  function draw(data) {
    tbody.innerHTML = "";
    data.forEach(r => {
      const tr = document.createElement("tr");
      columns.forEach(c => {
        const td = document.createElement("td");
        td.textContent = r[c] === "Yes" ? "✓" : r[c] || "–";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  draw(rows);

  document.getElementById("cs-search").oninput = e => {
    const q = e.target.value.toLowerCase();
    draw(rows.filter(r =>
      (r.Name || "").toLowerCase().includes(q) ||
      (r.Email || "").toLowerCase().includes(q)
    ));
  };
}

document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById("tab-" + tab.dataset.tab).classList.add("active");
    if (tab.dataset.tab === "cs") renderCSProgress();
  };
});

loadAPI();
</script>

</body>
</html>
